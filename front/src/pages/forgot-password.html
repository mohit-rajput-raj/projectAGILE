<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyCollab - Forgot Password</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="forgot-container">
      <header class="forgot-header">
        <a href="index.html">
          <img src="img/logo.svg" alt="MyCollab Logo" class="logo" />
        </a>
      </header>
      <main class="forgot-main">
        <div class="forgot-box">
          <h2>Forgot Your Password?</h2>
          <p>Please enter your email or phone to reset your password</p>
          <form action="reset-password.html">
            <div class="form-group">
              <label for="userIdentifier">Email</label>
              <div class="input-wrapper">
                <span class="input-icon">&#128100;</span>
                <input
                  type="email"
                  id="userIdentifier"
                  placeholder="Email or Phone"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn">Find Account</button>
          </form>
          <div class="forgot-links">
            <a href="login.html">Sign In</a>
            <span>
              New to MyCollab?
              <a href="register.html" class="join-link">Join now</a>
            </span>
          </div>
        </div>
      </main>
      <footer class="forgot-footer">
        <p>&copy; 2023 MyCollab. All rights reserved.</p>
      </footer>
    </div>
    <!-- Optional: You can include JavaScript here if needed -->
  </body>
</html>
